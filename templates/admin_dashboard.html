<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Archive - Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="terminal-line"></div>
    
    <div class="container">
        <div class="admin-dashboard">
            <div class="dashboard-header">
                <h2>SHADOW ARCHIVE :: ADMIN DASHBOARD</h2>
                <a href="{{ url_for('admin_logout') }}" class="admin-btn-cancel">LOGOUT</a>
            </div>
            
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>SYSTEM STATUS</h3>
                    <div class="stats-container">
                        <div class="stat-item">
                            <div class="stat-value">{{ book_count }}</div>
                            <div class="stat-label">Total Books</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">98.7%</div>
                            <div class="stat-label">Uptime</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">24</div>
                            <div class="stat-label">New Today</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">128</div>
                            <div class="stat-label">Active Users</div>
                        </div>
                    </div>
                </div>
                
                <div class="dashboard-card">
                    <h3>ADD NEW BOOK</h3>
                    <form class="admin-form" method="POST" action="{{ url_for('admin_upload') }}" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="title">Book Title</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" required>
                                <option value="Cryptography">Cryptography</option>
                                <option value="Cybersecurity">Cybersecurity</option>
                                <option value="Forbidden History">Forbidden History</option>
                                <option value="Experimental Science">Experimental Science</option>
                                <option value="Politics">Politics</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="access_level">Access Level</label>
                            <select id="access_level" name="access_level" required>
                                <option value="1">Level 1 - Public</option>
                                <option value="2">Level 2 - Restricted</option>
                                <option value="3">Level 3 - Confidential</option>
                                <option value="4">Level 4 - Secret</option>
                                <option value="5">Level 5 - Top Secret</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="file">Upload File (PDF only)</label>
                            <input type="file" id="file" name="file" accept=".pdf" required>
                        </div>
                        <button type="submit" class="admin-btn-submit">UPLOAD TO ARCHIVE</button>
                    </form>
                </div>
                
                <div class="dashboard-card book-management">
                    <h3>BOOK MANAGEMENT</h3>
                    <div class="book-list">
                        {% for book in books %}
                        <div class="book-item">
                            <div class="book-info">
                                <div class="book-title">{{ book['title'] }}</div>
                                <div class="book-meta">Category: {{ book['category'] }} | Access: Level {{ book['access_level'] }}</div>
                            </div>
                            <div class="book-actions">
                                <form method="POST" action="{{ url_for('admin_delete', book_id=book['id']) }}">
                                    <button type="submit" class="delete-btn">DELETE</button>
                                </form>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
