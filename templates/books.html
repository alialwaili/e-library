{% extends "base.html" %}

{% block content %}
<h2 class="section-title">Complete Archive Collection</h2>

<div class="search-area">
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Search encrypted database...">
        <button id="search-btn">DECRYPT</button>
    </div>
    <p style="margin-top: 15px; color: #0f6;">Search query will be anonymized and encrypted</p>
</div>

<div class="books-grid">
    {% for book in books %}
    <div class="book-card">
        <div class="book-cover">
        </div>
        <h3 class="book-title">{{ book['title'] }}</h3>
        <p class="book-author">{{ book['author'] }}</p>
        <p class="book-desc">{{ book['description'] }}</p>
        <p class="book-meta">Downloads: {{ book['download_count'] }}</p>
        <a href="{{ url_for('download', filename=book['file_path']) }}" class="download-btn">DOWNLOAD</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
